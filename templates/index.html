<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            width: 33.33%;
            height: 90%;
        }

        .card-body {
            overflow-y: auto;
            height: calc(100% - 2.5rem - 2.5rem); /* subtract the heights of the header and footer */
        }

        .chat-response-wrapper {
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        .chat-response-wrapper p {
            font-size: 0.75rem; /* Adjust as needed */
            line-height: 1.3; /* Adjust as needed */
            margin-bottom: 0.2rem; /* Remove default paragraph margin */
        }

    </style>

    <title>Chatbot</title>
</head>
<body onload="test();">
    <div class="container-fluid card-container p-10" style="background-color:lightgray">
        <div class="card">
            <div class="card-header font-weight-bold">
                Chatbot
            </div>
            <div class="card-body chatbox" id="chatbox">
                <div class="chat-response-wrapper border border-primary">
                    <p> <span class="font-weight-bold">Chatbot </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:30 AM</span></p>
                    <p>Message...</p>
                </div>
                <div class="chat-response-wrapper border border-success">
                    <p> <span class="font-weight-bold">Username </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p>
                    <p>Message...</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" name="msg" class="form-control" id="chat-input">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $('#send-btn').click(function() {
            var text = $('#chat-input').val();
            $('.chatbox').append('<div class="chat-response-wrapper border border-success"><p> <span class="font-weight-bold">Username </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + text + '</p></div>');
            $('#chat-input').val('');
    
            // Scroll to the bottom
            $('.chatbox').scrollTop($('.chatbox')[0].scrollHeight);
        });

        function test() {
          console.log("hello there");
          $('#chatbox').append('<div class="chat-response-wrapper border border-success"><p> <span class="font-weight-bold">Username </span> <span class="text-sm text-secondary" style="font-size: 0.60rem">10:35 AM</span></p><p>' + 'Testing 123' + '</p></div>');
        }
    </script>

</body>
</html>
